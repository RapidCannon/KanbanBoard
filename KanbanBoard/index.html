<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Simple Kanban Board</h1>
        <button type="button" id="addButton">Add Another Task</button>
      </div>

      <div class="board">
        <div class="list" id="list1">
          <h2>To Do</h2>
          <div class="card" draggable="true" id="card1">Wash Dishes</div>
          <div class="card" draggable="true" id="card2">Buy Groceries</div>
        </div>
        <div class="list" id="list2">
          <h2>In Progress</h2>
          <div class="card" draggable="true" id="card3">Learn to Code</div>
        </div>
        <div class="list" id="list3">
          <h2>Done</h2>
        </div>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Enter a New Task</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-input">
          <label for="name">Enter Task (Use at least one Character):</label>
          <input
            type="text"
            id="task"
            name="task"
            size="10"
            placeholder="Ex: Washing the Dog"
          />
        </div>
        <button type="submit" id="submitButton">Submit Task</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
